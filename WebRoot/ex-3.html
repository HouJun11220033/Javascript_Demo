<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script>
			window.onload = function() {
				function showContent(liNode) {
					alert("^_^#" + liNode.firstChild.nodeValue);
				}
				var liNodes = document.getElementsByTagName("li");
				for(var i = 0; i < liNodes.length; i++) {
					liNodes[i].onclick = function() {
						showContent(this);
					}
				}
				var subMit = document.getElementById("submit");
				subMit.onclick = function() {
					var types = document.getElementsByName("type");
					var typeVal = null;
					for(var i = 0; i < types.length; i++) {
						if(types[i].checked) {
							typeVal = types[i].value;
							break;
						} else {
							//alert("Please select a type !");
						}

					}
					if(typeVal == null) {
						alert("请选择类型");
						return false;
					}
					var nameEle = document.getElementsByName("name")[0];
					var nameVal = nameEle.value;
					var reg = /^\s*|\s*$/g;
					nameVal = nameVal.replace(reg, "");
					nameEle.value = nameVal;
					if(nameVal == "") {
						alert("请输入内容");
						return false;
					}
					var liNode = document.createElement("li");
					var content = document.createTextNode(nameVal);
					liNode.appendChild(content);
					liNode.onclick = function() {
						showContent(this);
					}
					document.getElementById(typeVal).appendChild(liNode);
					return false;

				}
			}
		</script>

	</head>

	<body>

		<p>你喜欢哪个城市?</p>

		<ul id="city">
			<li id="bj">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>

		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>

		<br><br>

		<form action="" name="myform">

			<input type="radio" name="type" value="city">城市
			<input type="radio" name="type" value="game">游戏 name: <input type="text" name="name" />

			<input type="submit" value="Submit" id="submit" />

		</form>

	</body>

</html>
