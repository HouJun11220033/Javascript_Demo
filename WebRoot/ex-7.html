<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			window.onload = function() {
				//................................全选框......................................
				document.getElementById("checkedAll_2").onclick = function() {
						var flag = this.checked;
						var items = document.getElementsByName("items");

						for(var i = 0; i < items.length; i++) {
							items[i].checked = flag;
						}
					}
					//.....................................一个一个选........................................
				var items = document.getElementsByName("items");
				for(var i = 0; i < items.length; i++) {
					items[i].onclick = function() {
						var number = 0;
						for(var j = 0; j < items.length; j++) {
							if(items[j].checked) {
								number++;
							}
						}
						document.getElementById("checkedAll_2").checked = (items.length == number);
					}

				}
				//.....................................全选按钮........................................
				document.getElementById("CheckedAll").onclick = function() {
						for(var i = 0; i < items.length; i++) {
							items[i].checked = true;
						}

					}
					//.....................................全不选按钮........................................
				document.getElementById("CheckedNo").onclick = function() {
						for(var i = 0; i < items.length; i++) {
							items[i].checked = false;
						}
					}
					//.....................................反选按钮........................................

				document.getElementById("CheckedRev").onclick = function() {
						for(var i = 0; i < items.length; i++) {
							items[i].checked = !items[i].checked;
						}
					}
					//.....................................提交按钮........................................

				document.getElementById("send").onclick = function() {
					for(var i = 0; i < items.length; i++) {
						if(items[i].checked) {
							alert(items[i].value);
						}
					}
				}
			}
		</script>
	</head>

	<body>

		<form method="post" action="">
			你爱好的运动是？<input type="checkbox" id="checkedAll_2" />全选/全不选

			<br /> <input type="checkbox" name="items" value="足球" />足球 <input type="checkbox" name="items" value="篮球" />篮球 <input type="checkbox" name="items" value="羽毛球" />羽毛球 <input type="checkbox" name="items" value="乒乓球" />乒乓球
			<br /> <input type="button" id="CheckedAll" value="全　选" /> <input type="button" id="CheckedNo" value="全不选" /> <input type="button" id="CheckedRev" value="反　选" /> <input type="button" id="send" value="提　交" />
		</form>

	</body>

</html>
